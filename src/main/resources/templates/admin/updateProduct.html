<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: navMenu"></header>




<h2 th:text="${Title}"></h2>

<form method="post" th:action="updateProduct">
    <div class="form-group">
        <label>Name
            <input type="text" name="name" th:value="${product.name}" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Description
            <input type="text" name="description" th:value="${product.description}" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Price
            <input type="number" name="price" th:value="${product.price}" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Quantity
            <input type="number" name="quantity" th:value="${product.quantity}" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>
            <input type="hidden" name="id" th:value="${product.id}" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <input type="submit" value="Save" class="btn btn-success">
    </div>
</form>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
